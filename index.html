<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Dice JS Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row box">
          <div class="col-6 player" id="player1">
            <h2>Player 1</h2>
            <h3 id="totalScore1">0</h3>
            <div class="current">
              <h4>Current</h4>
              <h5 id="currentScore1">0</h5>
            </div>
          </div>
          <div class="col-6 player" id="player2">
            <h2>Player 2</h2>
            <h3 id="totalScore2">0</h3>
            <div class="current">
              <h4>Current</h4>
              <h5 id="currentScore2">0</h5>
            </div>
          </div>
          <button id="newGame" class="btn">New Game!</button>
          <button id="rollDice" class="btn">Roll Dice</button>
          <button id="Hold" class="btn">Hold</button>
          <div id="Dice"><i class="fa-solid fa-dice-one"></i></div>
        </div>
      </div>
      <div id="winner">
        <h3 id="whoWin">Winner</h3>

        <i class="fa-solid fa-rotate-right" id="reload"></i>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
